<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Trumpet</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="main" ontouchstart="">
    <div id="three-sixty-view" class="three-sixty-view">
      <input type="button" value="<  Go Back" class="button go-back-btn" />
      <div class="buttons">
        <div class="compass">
          <a href="#reset" data-map-control="reset" title="Reset view"><img src="images/compass-direction-icon.svg" class="direction" id="compass-direction-icon" style="transform: rotate(0deg); -webkit-transform: rotate(0deg);"/></a>
          <a href="#left" data-map-control="left" title="Rotate Left"><img src="images/compass-arrows-icon.svg" class="arrows arrows-left"/></a>
          <a href="#right" data-map-control="right" title="Rotate Right"><img src="images/compass-arrows-icon.svg" class="arrows arrows-right"/></a>
        </div>
        <input data-map-control="in" type="button" value="" class="plus-btn" />
        <input data-map-control="out" type="button" value="" class="minus-btn" />
      </div>
    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script type="text/javascript" src="build/threesixty.min.js"></script>
</body>
</html>
