<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Trumpet</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <!--
  <link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>
-->
</head>

<body>
<div class="main" ontouchstart="">

  <div id="three-sixty-view" class="three-sixty-view">
    <input type="button" value="<  Go Back" class="button go-back-btn" />
    <div class="buttons">
      <div class="compass">
        <img src="images/compass-direction-icon.svg" id="compass-direction-icon" class="direction" style="transform: rotate(0deg); -webkit-transform: rotate(0deg);" data-map-control="reset"/>

        <img src="images/compass-arrows-icon.svg" class="arrows arrows-right" data-map-control="right"/>
        <img src="images/compass-arrows-icon.svg" class="arrows arrows-left" data-map-control="left"/>
      </div>
      <input type="button" value="" class="plus-btn" data-map-control="in" />
      <input type="button" value="" class="minus-btn" data-map-control="out" />
    </div>
  </div>

	<pre id="debug"></pre>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
	<script type="text/javascript" src="build/threesixty.min.js"></script>
</div>
</body>
</html>
